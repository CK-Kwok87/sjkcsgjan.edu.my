<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJK(C) SUNGAI JAN</title>

  <body>
    <header>

      <nav class="navbar bg-transparent fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="assets/images/Title Bar Icon & School Logo/school logo.png"
              alt=""
              width="40"
              height="40"

            src="assets/images/dark theme icons/moonlight.png"

            id="icon"

          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"

            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"

              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body mt-5 text-start">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    ><i class="fa-solid fa-school fa-sm me-5"></i>
                    About
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item ps-5 ms-5" href="#">History</a>
                    </li>

                    <li>
                      <a class="dropdown-item ps-5 ms-5" href="#"

                    </li>

                    <!-- <li>
                      <hr class="dropdown-divider" />
                    </li>

                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li> -->
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">
                    <i class="fa-solid fa-book fa-sm me-5"></i>Programmes</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-photo-film fa-sm me-5"></i>Gallery</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- School Banner -->
      <img
        class="banner"
        src="assets/images/school banner.jpg"
        alt="school banner"
      />

    <main style="height: 800px">
      <section></section>

          <li>2, Jalan Bomba, Kampung Sungai Jan, 27000 Jerantut, Pahang.</li>
          <li>09-2601572</li>
          <li>xxxxxxxx@gmail.com</li>
